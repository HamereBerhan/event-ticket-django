<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            color: white;
            background: url('https://hamereberhan.org/cover%20for%20ticket%20webpage%202-01-01-01-01N.webp') center/cover no-repeat; /* Set background for the entire body */
            
            }
        .card{
            background: url('https://hamereberhan.org/TICKET%20FORM-01-01N.webp') center/cover no-repeat; /* Set background for the entire body */
          
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="color: aliceblue;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px; ">
                <div class="card-body p-4 text-black">
                  <div>
                    <h6 class="mb-4" style="color: aliceblue;">Welcome!{{user.first_name}}</h6>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                      <p class="small mb-0" style="color: aliceblue;"><i class="far fa-clock me-2"></i>{{user.updated_at}}</p>
                      <p class="fw-bold mb-0" style="color: aliceblue;">{{user.email}}</p>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mb-4">
                    <div class="flex-shrink-0">
                     
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <div class="d-flex flex-row align-items-center mb-2">
                        <p class="mb-0 me-2" style="color: aliceblue;"><strong>{{user.first_name}} {{user.last_name}}</strong></p>
                        <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                        </ul>
                      </div>
                      <div>
                        <button type="button" class="btn btn-outline-light btn-rounded btn-sm"
                          data-mdb-ripple-color="light">Payment: <strong style="color: aliceblue;">Done</strong></strong></button>
                        <button type="button" class="btn btn-outline-light btn-rounded btn-sm"
                          data-mdb-ripple-color="light">Checkin <strong style="color: aliceblue;">{{user.check_in_status}}</strong></button>
                        <button type="button" class="btn btn-outline-light btn-floating btn-sm"
                          data-mdb-ripple-color="light"><i class="fas fa-comment"></i></button>
                      </div>
                    </div>
                  </div>
                  <hr>
                  {% if user.check_in_status == 'pending' %}
      
                  <a href="{% url 'update2' user.id %}"><button type="button" class="btn btn-success btn-rounded btn-block btn-lg"><i
                    class="far fa-clock me-2"></i>checkin now</button></a>
                  {% else %}
                  <h4 style="color: aliceblue; background-color: red;">Alreay checked</h4>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
