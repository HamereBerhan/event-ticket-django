{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Scanner</title>
<!-- Include Html5Qrcode library -->
<script src="https://raw.githack.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
<link rel="stylesheet" href="{% static 'checkin/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div id="div" class="form">
    <div class="img">
        <h1>Search here</h1>
    </div>
    <div class="input-group">
        <form action="{% url 'search'%}" method="POST">
            {% csrf_token %}
            <input name="search_text" id="search-input" type="search" id="form1" class="form-control" />
            <button id="search-button" type="submit" class="btn btn-primary">
            <i class="fas fa-search">search</i>
            </button>
        </form>
    </div>
    {% for mrx in customer_find %}

        <h3>{{mrx.first_name}} _ {{mrx.last_name}} _ {{mrx.phone}}</h3>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
import { Input, initMDB } from "mdb-ui-kit";

initMDB({ Input });

const searchButton = document.getElementById('search-button');
const searchInput = document.getElementById('search-input');
searchButton.addEventListener('click', () => {
  const inputValue = searchInput.value;
  alert(inputValue);
});
</script>
</body>
</html>
